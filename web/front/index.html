<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Askisi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" id="login">
      <form class="p-4">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <button type="submit" class="btn btn-dark" id="login-submit-button">
          Login
        </button>
        <a id="wrongCred">Wrong credentials!</a>
      </form>
    </div>

    <div class="container pb-3" id="statusBar">
      <a id="loginStatus">You are not signed in!</a>
      <button
        type="submit"
        id="loginButtonAction"
        class="rounded-bottom btn-dark float-end"
      >
        Login
      </button>
      <button type="submit" class="btn btn-dark" id="logout-submit-button">
        Logout
      </button>
    </div>

    
    <div class="text-center p-2">
      <img id="logo" src="logo.png"><br>
      <a>University of Peloponnese<br>
      Department of Digital Systems<br>
      Ioannis Pantazopoulos (2018152)<br>
      ds18152@go.uop.gr</a>
    </div>

    <div class="container rounded" id="textEditor">
      <form class="p-4">
        <div class="form-group">
          <label for="post-title">Title</label>
          <input
            type="text"
            class="form-control"
            id="post-title"
            autocomplete="off"
          />
          <label for="post-content">Content</label>
          <textarea class="form-control" id="post-content" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-dark mt-2" id="submit-post-form">
          Post
        </button>
      </form>
    </div>

    <div class="container rounded p-4" id="filter">
      <select onchange="selectAuthor()" class="form-select" id="selectFilter">
        
        <template id="option-template">
          <option class="authorOption" value="0"></option>
        </template>
        <option selected>Filter post authors</option>
        <option class="authorOption" value="0">ALL</option>
      </select>
    </div>
    <div class="container p-2" id="posts-list"></div>

    <div class="container" id="articles">
      <template id="post-template">
        <div class="card m-2">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"></p>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
